<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="body-content">

<p class="textContainer" th:unless="${userAccount}">Not Logged In. Please Login Or Signup</p>

<h1 class="textContainer" th:text="${userAccount.username}"></h1>
<h1 class="textContainer" th:text="${userAccount.email}"></h1>

<nav class="textContainer" th:replace="fragments :: navigation"></nav>

<button type="submit">Logout</button>

</body>
</html>
